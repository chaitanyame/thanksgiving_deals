name: Import from Google Sheets (One-Time)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Import deals from Google Sheets
        run: python scripts/import_from_sheet.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/deals.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Import deals from Google Sheets [initial import]"
          git push
